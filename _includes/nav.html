<header class="p-4 sticky top-0 z-10 bg-white border-b-2" style="border-bottom: 1px solid rgb(212, 212, 212);" id="navbar">
    <nav class="flex">
      <div class="container mx-auto md:flex items-center">
        <!-- Site Name -->
        <div class="flex items-center flex-none">
          <a href="/" class="text-gray-900 text-xl font-semibold">{{ site.title }}</a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex md:space-x-6 flex-grow justify-between px-4" id="hide-on-mobile">
          <hr class="my-2 block md:hidden">
          
          <div class="block md:flex">
            <div class="hidden md:block">
              {% include search-lunr.html %}
            </div>

            
            <div class="relative">
              <button id="dropdownButton" class="focus:outline-none hover:text-sky-700">
                Kategori
              </button>
              <div id="dropdownMenu" class="hidden absolute w-64 left-0 md:right-0 mt-2 z-50 rounded-lg bg-white border border-gray-300">
                <!-- foreach categories -->
                {% for category in site.categories %}
                  <div class="w-full hover:bg-sky-500 hover:text-white text-gray-800 rounded-lg">
                    <a href="{{ site.baseurl }}/category/{{ category | first }}" class="block px-4 py-2">{{ category | first }}</a>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
          
          <hr class="my-2 md:hidden">
          
         <div>
          <a href="https://cpkal.github.io/portfolio/" class="bg-sky-400 rounded-full px-2 text-white font-medium">Portofolio</a>
         </div>
          
        </div>

      </div>

      <div id="nav-on-mobile-hamburger" class="block md:hidden mt-2 md:mt-0">
        
        <svg class="h-4" viewBox="0 0 12 12" enable-background="new 0 0 12 12" id="Слой_1" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="5.5"></rect> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="2.5"></rect> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="8.5"></rect> </g> </g></svg>
      </div>


    </nav>
  </header>


<!-- handle navbar mobile responsive -->
<script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const hamburger = document.getElementById('nav-on-mobile-hamburger');
    const hideOnMobile = document.getElementById('hide-on-mobile');

    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });

    hamburger.addEventListener('click', (event) => {
        hideOnMobile.classList.toggle('hidden');
    })
    
</script>
