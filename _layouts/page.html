<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | strip_html }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    {% include search-result-lunr.html %}

    <!-- Header -->
    {% include nav.html %}

    <main class="flex-grow max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
      {{ content }}
    </main>

    <!-- footer -->
    {% include footer.html %}
    {% include search-lunr-script.html %}
  </body>
</html>
