<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="p-4">
    <nav class="bg-gray-100">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Site Name -->
        <div class="text-xl font-bold">
          <a href="/" class="text-gray-900">{{ site.title }}</a>
        </div>
        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-gray-700 hover:text-gray-900">Beranda</a>
          <a href="/tentang-saya" class="text-gray-700 hover:text-gray-900">Tentang Saya</a>
          <a href="https://cpkal.github.io/portfolio/" class="bg-sky-400 rounded-full px-2 text-white font-medium">Portofolio</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    {{ content }}
  </main>

  <footer class="bg-sky-700 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>Powered by <a href="https://jekyllrb.com/" class="underline">Jekyll</a></p>
    </div>
  </footer>
</body>
</html>
