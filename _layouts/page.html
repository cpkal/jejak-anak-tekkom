<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="p-4 shadow-sm">
    <nav class="flex">
      <div class="container mx-auto block md:flex justify-between items-center">
        <!-- Site Name -->
        <div class="flex items-center">
          <a href="/" class="text-gray-900 text-xl font-bold">{{ site.title }}</a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex md:space-x-6" id="hide-on-mobile">
          <hr class="my-2 md:my-0">
          <div class="relative">
            <button id="dropdownButton" class="focus:outline-none">
              Kategori
            </button>
            <div id="dropdownMenu" class="hidden absolute w-64 bg-sky-500 left-0 bg-white shadow-lg md:right-0 mt-2 z-50 rounded-lg">
              <!-- foreach categories -->
              {% for category in site.categories %}
                <div class="w-full hover:bg-sky-500 bg-white">
                  <a href="{{ site.baseurl }}/category/{{ category | first }}" class="block px-4 py-2 text-gray-800">{{ category | first }}</a>
                </div>
              {% endfor %}
            </div>
          </div>
          <hr class="my-2 md:my-0">
         <div class="w-full">
          <a href="https://cpkal.github.io/portfolio/" class="bg-sky-400 rounded-full px-2 text-white font-medium">Portofolio</a>
         </div>
         <hr class="my-2 md:my-0">
          
        </div>

      </div>
      <div id="nav-on-mobile-hamburger" class="block md:hidden mt-2 md:mt-0">
        
        <svg class="h-4" viewBox="0 0 12 12" enable-background="new 0 0 12 12" id="Слой_1" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="5.5"></rect> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="2.5"></rect> <rect fill="#1D1D1B" height="1" width="11" x="0.5" y="8.5"></rect> </g> </g></svg>
      </div>


    </nav>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    {{ content }}
  </main>

  <footer class="bg-sky-700 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>Powered by <a href="https://jekyllrb.com/" class="underline">Jekyll</a></p>
    </div>
  </footer>

  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const hamburger = document.getElementById('nav-on-mobile-hamburger');
    const hideOnMobile = document.getElementById('hide-on-mobile');

    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });

    hamburger.addEventListener('click', (event) => {
        hideOnMobile.classList.toggle('hidden');

    })
    
</script>
</body>
</html>
