<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | strip_html }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body class="flex flex-col min-h-screen">
    {% include search-result-lunr.html %}

    <!-- Header -->
    {% include nav.html %}

    <main class="mt-4 flex-grow container mx-auto">
      <h1 class="text-xl font-semibold mx-4 md:mx-0">Posts tagged with "{{ page.tag }}"</h1>
      <br>
      <!-- create list of card -->
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2 mx-8 md:mx-4 lg:mx-2">
        {% for post in site.tags[page.tag] %}
        <a href="{{ post.url | relative_url }}">
          <div class="relative max-w-sm mx-auto h-40 bg-white shadow-lg rounded-lg overflow-hidden w-full transition-transform duration-300 transform hover:scale-105">
            <img src="{{ post.image }}" alt="Card Image" class="w-full h-48 object-fill absolute inset-0 z-0">
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <div class="relative p-4 z-20 flex flex-col justify-between h-full">
              <h2 class="text-md font-bold text-gray-100 mt-8 line-clamp-2">{{ post.title }}</h2>
              <!-- create badges -->
              <div class="flex mt-4">
                {% for tag in post.tags %}
                <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full mr-2 hover:cursor-pointer hover:bg-blue-700">{{ tag }}</span>
                {% endfor %}
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </main>
    
    <!-- footer -->
    {% include footer.html %}

    {% include search-lunr-script.html %}
  </body>
</html>
