<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="p-4 shadow-sm">
    <nav>
      <div class="container mx-auto flex justify-between items-center">
        <!-- Site Name -->
        <div class="text-xl font-bold">
          <a href="/" class="text-gray-900">{{ site.title }}</a>
        </div>
        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-gray-700 hover:text-gray-900">Beranda</a>
          <a href="https://cpkal.github.io/portfolio/" class="bg-sky-400 rounded-full px-2 text-white font-medium">Portofolio</a>
        </div>
      </div>
    </nav>
  </header>


  <main class="mt-4 flex-grow container mx-auto">
    <!-- create list of card -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-2">
      {% for post in site.posts %}
      <a href="{{ post.url | relative_url }}">
        <div class="relative max-w-sm mx-auto h-40 bg-white shadow-lg rounded-lg overflow-hidden w-full transition-transform duration-300 transform hover:scale-105">
          <img src="{{ post.image }}" alt="Card Image" class="w-full h-48 object-cover absolute inset-0 z-0">
          <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
          <div class="relative p-4 z-20 flex flex-col justify-between h-full">
            <h2 class="text-md font-bold text-gray-100 mt-8 line-clamp-2">{{ post.title }}</h2>
            <!-- create badges -->
            <div class="flex mt-4">
              {% for tag in post.tags %}
              <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full mr-2 hover:cursor-pointer hover:bg-blue-700">{{ tag }}</span>
              {% endfor %}
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </main>
  <footer class="bg-sky-700 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} | Powered by <a href="https://jekyllrb.com/" class="underline">Jekyll</a></p>
    </div>
  </footer>
</body>
</html>
